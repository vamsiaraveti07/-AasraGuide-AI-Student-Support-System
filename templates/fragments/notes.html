<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100vh;
    width: 100%;
    background: radial-gradient(circle at top center, #0f1c30 0%, #02040a 100%);
    color: #e0e0e0;
    font-family: 'Inter', sans-serif;
    scroll-behavior: smooth;
    overflow: auto;
    line-height: 1.5;
}

/* Scrollbar customization */
::-webkit-scrollbar {
    width: 8px;
}
::-webkit-scrollbar-track {
    background: #111;
}
::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
    background: #555;
}
* {
    scrollbar-width: thin;
    scrollbar-color: #333 #111;
}

/* Main container */
.notes-container {
    width: 100%;
    min-height: 100vh;
    padding: 40px 32px;
    background: radial-gradient(circle at top center, #0f1c30 0%, #02040a 100%);
    color: #ffffff;
}
.header-content {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}



/* Feature header */
.feature-header {
    background: linear-gradient(135deg, #0f1a2c, #1a233a, #0f1a2c);
    border-radius: 12px;
    padding: 32px;
    margin: 28px 0;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    text-align: center;
    border: 1px solid #2c374c;
    position: relative;
}
.feature-header h2 {
    font-size: 28px;
    font-weight: 700;
    color: #e2e8f0;
    background: linear-gradient(90deg, #3b82f6, #10b981);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
}

/* Add note box */
.note-add-box {
  background: radial-gradient(circle at top center, #0f1c30 0%, #02040a 100%);
    border-radius: 16px;
    padding: 36px 32px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    border: 1px solid #333;
    margin-bottom: 36px;
    transition: 0.3s ease;
}
.note-add-box:hover {
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
}

/* Inputs */
#note-title, #note-tags, #note-reminder {
    width: 100%;
    border-radius: 10px;
    padding: 18px 18px;
    border: 1px solid #444;
    background: radial-gradient(circle at top center, #0f1c30 0%, #02040a 100%);
    color: #fff;
    font-size: 17px;
    margin-bottom: 18px;
    transition: all 0.3s ease;
}
#note-title:focus, #note-tags:focus, #note-reminder:focus {
    border-color: #555;
    background: radial-gradient(circle at top center, #0f1c30 0%, #02040a 100%);
    outline: none;
    box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

/* Toolbar buttons */
.notes-toolbar {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}
.tb-btn {
    background: radial-gradient(circle at top center, #0f1c30 0%, #02040a 100%);
    border: 1px solid #555;
    color: #fff;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}
.tb-btn:hover {
    background: #555;
    border-color: #666;
    transform: translateY(-1px);
}

/* Rich editor */
.rich-editor {
    min-height: 200px;
    padding: 20px 18px;
    background: radial-gradient(circle at top center, #0f1c30 0%, #02040a 100%);
    color: #fff;
    white-space: pre-wrap;
    font-size: 16px;
    border: 1px solid #444;
    border-radius: 10px;
    transition: all 0.3s ease;
}
.rich-editor:focus {
    border-color: #555;
    background: #161616;
    outline: none;
}
.rich-editor:empty:before {
    color: #666;
    content: 'Write your note...';
}

/* Highlighted text ONLY when using <mark> */
.rich-editor mark {
    background: #ffeb3b;
    color: #222;
    padding: 4px 6px;
    border-radius: 4px;
    font-weight: 600;
}

/* Notes list */
#notes-list {
    max-height: calc(100vh - 320px);
    overflow-y: auto;
    padding-right: 4px;
}
#notes-list::-webkit-scrollbar {
    width: 6px;
}
#notes-list::-webkit-scrollbar-track {
    background: #1a1a1a;
}
#notes-list::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 3px;
}

/* Note item */
.note-item {
    background: radial-gradient(circle at top center, #0f1c30 0%, #02040a 100%);
    border-radius: 16px;
    padding: 28px 28px;
    margin-bottom: 28px;
    border-left: 4px solid #555;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    transition: all 0.2s ease;
}
.note-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

.note-title-row {
    font-weight: 600;
    color: #fff;
    margin-bottom: 12px;
}

mark.hl-soft {
    background: linear-gradient(90deg, #fff9d6, #ffe56a);
    padding: 2px 4px;
    border-radius: 4px;
    color: #111;
    font-weight: 500;
    box-shadow: 0 0 4px rgba(255, 230, 100, 0.4);
}

#save-note-btn {
    background: radial-gradient(circle at top center, #0f1c30 0%, #02040a 100%);
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 12px rgba(59,130,246,0.4);
}

#save-note-btn:hover {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    box-shadow: 0 6px 16px rgba(59,130,246,0.6);
}



.feature-panel {
    height: calc(100vh - 80px);
    overflow-y: auto;
    padding-bottom: 40px;
    scrollbar-width: thin;
    scrollbar-color: #056256ff #0f172a;
}




</style>


<div class="notes-container">
  <div class="note-add-box">

    <input id="note-title" placeholder="Note title">

    <div class="notes-toolbar">
        <button onclick="highlightSelection()" class="tb-btn">üñç Highlight</button>
        <button onclick="makeBold()" class="tb-btn"><b>Bold</b></button>
    </div>

    <div id="note-content" class="rich-editor" contenteditable="true"></div>

    <input id="note-tags" placeholder="Tags (e.g. math, exam)">
    <input id="note-reminder" type="datetime-local">

    <button id="save-note-btn" class="tb-btn" style="background:#2394ff;">Save Note</button>
  </div>

  <div id="notes-list" style="margin-top:18px;">Loading...</div>
</div>


<script src="{{ url_for('static', filename='notes.js') }}"></script>

setTimeout(() => {
    if (typeof initQuickNotes === "function") initQuickNotes();
}, 150);
</script>
