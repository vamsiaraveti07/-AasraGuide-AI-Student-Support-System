<div class="pom-page">
  <div class="pom-grid">

    <!-- LEFT CARD: POMODORO TIMER -->
    <div class="pom-card pom-card-left">
      <div class="pom-card-inner">
        <h2 class="pom-title">
          <img src="{{ url_for('static', filename='icons/pomo.svg') }}" class="title-icon" alt="">
          Pomodoro Timer
        </h2>

        <!-- Time Config -->
        <div class="pom-config-row">
          <label>Work
            <input type="number" id="work-min" value="25" min="5" max="120">
          </label>
          <label>Short Break
            <input type="number" id="break-min" value="5" min="1" max="30">
          </label>
          <label>Long Break
            <input type="number" id="long-break-min" value="15" min="5" max="60">
          </label>

          <button id="apply-config" class="btn-small">Apply</button>
        </div>

        <!-- Circle Timer -->
        <div class="timer-wrap">
          <div class="ring-wrapper">
            <svg class="ring-svg" viewBox="0 0 220 220">
              <defs>
                <linearGradient id="aasraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#7d2cff"/>
                  <stop offset="100%" stop-color="#00c6ff"/>
                </linearGradient>
              </defs>

              <circle class="ring-bg" cx="110" cy="110" r="95"></circle>
              <circle class="ring-fg" id="progress-ring" cx="110" cy="110" r="95"></circle>
            </svg>

            <div class="ring-time" id="pomodoro-timer-display">25:00</div>
          </div>
        </div>

        <!-- Controls -->
        <div class="pom-controls">
          <button id="pomodoro-start-btn">Start</button>
          <button id="pomodoro-reset-btn" disabled>Reset</button>
        </div>

        <div id="pomodoro-status" class="pom-status"></div>

        <!-- Notes -->
        <div class="pom-notes">
          <label for="session-notes">Session Note (optional)</label>
          <textarea id="session-notes"
                    placeholder="What did you work on? How did it feel?"></textarea>
          <button id="save-session-note" class="btn-outline">Clear Note</button>
        </div>

        <!-- Theme + toggles -->
        <div class="pom-options">
          <div>
            <label>Theme
              <select id="theme-picker">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="mint">Mint</option>
              </select>
            </label>
          </div>
          <div class="pom-toggles">
            <label>
              <input type="checkbox" id="sound-toggle" checked> Sound
            </label>
            <label>
              <input type="checkbox" id="notif-toggle" checked> Notifications
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT CARD: STATS / GRAPHS / HISTORY -->
    <div class="pom-card pom-card-right">
      <div class="pom-card-inner">
        <h2 class="pom-title">
          <img src="{{ url_for('static', filename='icons/stats.svg') }}" class="title-icon" alt="">
          Focus Overview
        </h2>

        <div class="stats-row">
          <div class="stat-pill">
            <span class="stat-label">Focus Time</span>
            <span class="stat-value" id="stats-focus-min">0 min</span>
          </div>
          <div class="stat-pill">
            <span class="stat-label">Sessions</span>
            <span class="stat-value" id="stats-sessions">0</span>
          </div>
          <div class="stat-pill">
            <span class="stat-label">Best Streak</span>
            <span class="stat-value" id="stats-streak">0</span>
          </div>
        </div>

        <div class="chart-card">
          <h4>Daily Focus (min)</h4>
          <canvas id="dailyChart"></canvas>
        </div>

        <div class="chart-card">
          <h4>Weekly Summary</h4>
          <canvas id="weeklyChart"></canvas>
        </div>

        <div class="history-card">
          <h4>Session History</h4>
          <ul id="pomodoro-session-list"></ul>
        </div>
      </div>
    </div>

  </div>
</div>
